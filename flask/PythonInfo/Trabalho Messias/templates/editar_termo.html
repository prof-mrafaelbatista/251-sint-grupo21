{% extends "modelo.html" %}
{% block conteudo %}

<body class="bg-dark text-light"></body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Termo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="card bg-dark text-light border-secondary shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">✏️ Editar Termo</h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="termo" class="form-label">Novo termo</label>
                        <input type="text" class="form-control bg-secondary text-light" id="termo" name="termo" value="{{ termo }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="definicao" class="form-label">Nova definição</label>
                        <textarea class="form-control bg-secondary text-light" id="definicao" name="definicao" rows="4" required>{{ definicao }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <a href="{{ url_for('glossario') }}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>


{% endblock %}
